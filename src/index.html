<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello peido</h1>
    <div id="container">
      <input type="checkbox" id="1" onclick="handleChecked(1)" />
      <input type="checkbox" id="2" onclick="handleChecked(2)"/>
      <input type="checkbox" id="3" onclick="handleChecked(3)"/>
      <input type="checkbox" id="4" onclick="handleChecked(4)"/>
    </div>
    <ul id="checked-products"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const products = document.getElementById("checked-products");

      function handleChecked(id) {
        socket.emit('checked', id)
      }

      var socket = io();

      socket.on("checked", (item) => {
        var element = document.createElement("li");
        element.textContent = "o id do produto " + item + " foi marcado";
        products.appendChild(element);
      });

    </script>
  </body>
</html>
